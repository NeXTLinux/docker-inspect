release:
  prerelease: false

builds:
  - binary: docker-inspect
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildTime={{.Date}}`.

brews:
  - github:
      owner: nextlinux
      name: homebrew-docker-inspect
    homepage: "https://github.com/nextlinux/docker-inspect/"
    description: "A tool for exploring each layer in a docker image"

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - license: MIT
    maintainer: Alex Goodman
    homepage: https://github.com/nextlinux/docker-inspect/
    description: "A tool for exploring each layer in a docker image"
    formats:
      - rpm
      - deb

dockers:
  -
    binaries:
      - docker-inspect
    dockerfile: Dockerfile
    # todo: on 1.0 remove 'v' prefix
    image_templates:
      - "nextlinux/docker-inspect:latest"
      - "nextlinux/docker-inspect:{{ .Tag }}"
      - "nextlinux/docker-inspect:v{{ .Major }}"
      - "nextlinux/docker-inspect:v{{ .Major }}.{{ .Minor }}"
    build_flag_templates:
      - "--build-arg=DOCKER_CLI_VERSION={{.Env.DOCKER_CLI_VERSION}}"